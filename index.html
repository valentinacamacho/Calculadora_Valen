    <title>Calculadora Walen</title>

    <link rel="stylesheet" href="css/estilo.css">

<!--En este caso se coloco una lista para contener los elementos de desarrollo de los iconos-->

    <div class="calculadora">
        <!---Se coloca una caja de texto para tomar el valor de la calculadora-->
        <input type="text" id="result" placeholder="0">
        
        <!---Se agrega los elementos de boton para la calculadora-->
       <input type="button" value="1">
       <input type="button" value="2">
       <input type="button" value="3">
       <input type="button" value="+">
       <br>
       <input type="button" value="4">
       <input type="button" value="5">
       <input type="button" value="6">
       <input type="button" value="-">
       <br>
       <input type="button" value="7">
       <input type="button" value="8">
       <input type="button" value="9">
       <input type="button" value="/">
       <br>
       <input type="button" value="C">
       <input type="button" value="0">
       <input type="button" value="=">
       <input type="button" value="&times;">


     </div>

<!---Se colca el elemento script para llamar el documento de javascript llamado en este caso script.js-->
    <script type="text/javascript" src="script.js"></script>
