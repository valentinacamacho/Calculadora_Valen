<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Walen</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

<!--En este caso se coloco una lista para contener los elementos de desarrollo de los iconos-->
<li>
        <button class="switchDark active" id="switch">
        <span><i class='bx bx-sun'></i></span>
        <span><i class='bx bx-moon'></i></span>
    </li>

    <!---Se coloca una clase global para la calculadora -->
    <div id="contenedor_calculadora">
        <!---Se coloca una caja de texto para tomar el valor de la calculadora-->
        <div class="operaciones">
            <input type="text" id="result" placeholder="0">
        </div>
        <br>
        <!---Se agrega los elementos de boton para la calculadora-->
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input class="Diferent" type="button" value="+">
        <br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input class="Diferent" type="button" value="-">
        <br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input class="Diferent" type="button" value="/">
        <br>
        <input class="color1" type="button" value="C">
        <input type="button" value="0">
        <input class="color2"type="button" value="=">
        <input class="Diferent" type="button" value="&times;">
    </div>

<!---Se colca el elemento script para llamar el documento de javascript llamado en este caso script.js-->
    <script type="text/javascript" src="script.js"></script>
</body>
</htmls>
